---
version: '{build}'
shallow_clone: true

matrix:
  fast_finish: true

environment:
  matrix:
    - perl_type: cygwin64

# Shamelessly taken from https://github.com/plicease/Dist-Zilla-PluginBundle-Author-Plicease/blob/master/.appveyor.yml
# Thanks!
install:
    - 'call .appveyor.cmd perl_setup'
    - '%perl% -V'
    - echo %PATH%
    - C:\cygwin64\setup-x86_64.exe -qgnNdO -l C:\cygwin64\var\cache\setup -R c:\cygwin64 -s http://cygwin.mirror.constant.com -P cmake -P gcc -P g++ -P glibc-devel -P libdb-devel -P libcrypt-devel -P libncurses-devel -P libgd-devel -P libgdbm-devel -P libpcre-devel -P lynx -P perl -P perl-CPAN -P perl-GD -P perl-devel
    - "%cpanm% -n Getopt::Long Path::Tiny"
build: off
test_script:
    - xcopy /i /q /s c:\Projects\website-meta-language c:\cygwin64\home\appveyor\website-meta-language && %perl% -E "use strict;use warnings;use autodie;$ENV{WMLOPTS}='--passoption 3,-x'; $ENV{PERL_MM_USE_DEFAULT}=1;chdir(qq($ENV{HOME}/website-meta-language)); mkdir('build');chdir('build'); system($^X, '../src/wml_test/run_test.pl') and die $!;"
