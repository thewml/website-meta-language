addons:
    apt:
        packages:
            - build-essential
            - cmake
            - cpanminus
            - hunspell
            - hunspell-en-gb
            - libdb5.3-dev
            - libgd-dev
            - libhunspell-dev
            - libncurses-dev
            - libpcre3-dev
            - libperl-dev
            - lynx
            - perl
            - txt2html
            - xz-utils
            - zip
cache:
    ccache: true
    directories:
        - $HOME/perl_modules
        - $HOME/tidyall.d
os: linux
dist: bionic
install:
    - cpanm local::lib
    - eval "$(perl -Mlocal::lib=$HOME/perl_modules)"
    - cpanm --notest Net::SSLeay
    - cpanm --notest Bit::Vector Carp::Always Class::XSAccessor Code::TidyAll::Plugin::TestCount File::Which GD Getopt::Long HTML::TextToHTML IO::All Image::Size Path::Tiny Perl::Critic Perl::Tidy Term::ReadKey Test::Code::TidyAll
language: perl
perl:
    - "5.28"
script:
    - mkdir build
    - cd build
    - WML_TEST_BUILD=1 WML_TEST_TIDY=1 TIDYALL_DATA_DIR=$HOME/tidyall.d perl ../src/wml_test/run_test.pl
